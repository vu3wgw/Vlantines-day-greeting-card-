version: '3.8'

services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Render server
  render-server:
    build:
      context: .
      dockerfile: apps/render-server/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - CONVEX_URL=${CONVEX_URL}
    depends_on:
      - redis
    restart: unless-stopped
    # For development, mount local code
    # volumes:
    #   - ./apps/render-server/src:/app/apps/render-server/src
    #   - ./packages/video/src:/app/packages/video/src

volumes:
  redis-data:
